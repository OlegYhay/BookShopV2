<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин Книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="{% url 'main_page' %}" class="nav-link text-white">
                            Главная
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'book_list' %}" class="nav-link text-white">
                            Книги
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'order_list' %}" class="nav-link text-white">
                            Мои Заказы
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'dilivery' %}" class="nav-link text-white">
                            Доставка и оплата
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'my_cart' %}" class="nav-link text-white">
                            Корзина
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">

            <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" action="{% url 'search_results' %}" method="get">
                <input name="q" class="form-control mr-sm-2" type="text" placeholder="Поиск" aria-label="Поиск">
            </form>
            <div class="text-end">
                {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" type="button" class="btn btn-light text-dark me-2">Вход</a>
                {% else %}
                <a href="{% url 'logout' %}" type="button" class="btn btn-light text-dark me-2">Выход</a>
                {% endif %}
                <a href="{% url 'create_user' %}" type="button" class="btn btn-primary">Регистрация</a>
            </div>
        </div>
    </div>

</header>
{% block content %}

{% endblock content%}
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
