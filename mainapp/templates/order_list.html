{% extends 'base.html' %}
{% block content %}
<h3 class="text-center">Оформление заказа</h3>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Дата заказа</th>
            <th scope="col">Адрес доставки</th>
            <th scope="col">Вид оплаты</th>
            <th scope="col">Статус</th>
        </tr>
        </thead>

        <tbody>
        {% for order in orders %}
        <tr>
            <td>{{order.date}}</td>
            <td>{{order.fulladdress}}</td>
            <td>{{order.Payment}}</td>
            <td>{{order.status }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
